<!-- Navigation -->
    <!-- changeHeaderOn = 300; in cbpAnimatedHeader.js is the value that tells how much to scroll before shrinking navbar.-->
    <!-- padding-right: [scrollbar width] is add to body after modals are opened.-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand page-scroll" href="#page-top">{{site.title}}</a>-->
                <a class="navbar-brand page-scroll" href="#info"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#info"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#portfolio">Events</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Space</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Booking</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#team">Staff</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    {% for carousel in site.carousel offset:1 %}
                    <li data-target="#myCarousel" data-slide-to="{{ carousel.index }}" class=""></li>
                    {% endfor %}
                  </ol>
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img style="position: absolute;
                            top: 50%;
                            transform: translateY(-50%);" src="img/header-short7.png" alt="banner">
                      <div class="container">
                        <div class="carousel-caption">
                        </div>
                      </div>
                    </div>
                    {% for carousel in site.carousel offset:1 %}
                    <div class="item">
                      <img style="position: absolute;
                            top: 50%;
                            transform: translateY(-50%);" src="{{ carousel.pic }}">
                      <div class="container">
                        <div class="carousel-caption">
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>
    </header>
