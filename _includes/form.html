 <!-- Form Modal -->
<div class="portfolio-modal modal fade" id="portfolioModalCalendar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <p style="margin-top: 90px;">If you prefer a direct link to our calendar, click <a href="https://www.google.com/calendar/embed?src={{ site.email }}" style="color:#333; font-weight:700">here</a>.</p>
                        <hr class="star-primary">
                        <!-- Content goes here-->
                        <div class="form-container">
                        <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src={{ site.email }} &amp;color=%2328754E&amp;ctz=America%2FToronto" style=" border-width:0 " width="100%" height="600" frameborder="0" scrolling="no">Loading...</iframe>
                        </div>
                        
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="close-modal" data-dismiss="modal">
            <span class="fa-stack fa-2x">
                <i class="fa fa-times fa-stack-1x"></i>
            </span>
        </div>
    </div>
</div>
